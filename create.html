<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App-Design</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="outerspace">
    <header class="navbar">
      <h1>Space Create</h1>
    </header>
    <main>
      <form class="content">
        <label for="addquest">Add your Questions</label>
        <input
          type="text"
          name="addquest"
          id="addquest"
          placeholder="Ask your tricky Questions here!"
        />

        <label for="addanswer">Type your Answer here !!</label>
        <input
          type="text"
          name="addanswer"
          id="addanswer"
          placeholder="Add your clever answer here!"
        />

        <label for="addtags">Give us some Tags! ..plz?</label>
        <input
          type="text"
          name="addtags"
          id="addtags"
          placeholder="We need more Tags to survive, feed us plz!"
        />

        <button class="btn" type="submit">Click me to feel better</button>
      </form>
    </main>

    <footer class="feet">
      <a class="btn" href="index.html">
        <img class="tool-icon" src="icons/home.png" alt="" />
        Home</a
      >
      <a class="btn" href="#">
        <img class="tool-icon" src="icons/edit-tools.png" alt="" /> Create
      </a>
      <a class="btn" href="bookmark.html">
        <img class="tool-icon" src="icons/toolbar_book.png" alt="" />
        > Bookmark</a
      >
      <a class="btn" href="profile.html">
        <img class="tool-icon" src="icons/resume.png" alt="" /> Profile
      </a>
    </footer>
  </body>
</html>
